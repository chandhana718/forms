<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email"placeholder = "Enter your email" id ="email"required><br>

        <label for="password">password</label>
        <input type="password" id="password" value="345" required><br>

        <label for="age">Age</label>
        <input type="number" id="age" min="18" max="60" required><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date"><br>

        <label for="resume">Resume</label>
        <input for="file" id="resume" accept=".pdf,.doc,.ppt"><br>

        <input type="checkbox" checked><span>Terms & conditions</span>

        <input type="radio"><span>Female</span>
        <input type="radio"><span>Male</span>
        <input type="radio"><span>others</span><br>

        <label for="username">Name</label>
        <input type="text" id="username">

       <select name="country" 
             <optgroup label="country">
               <option>India</option>
               <option>Pakisthan</option>
               <option>Srilanka</option>
            </optgroup>
            <optgroup label="state">
                <option>TS</option>
                <option>AP</option>
                <option>TN</option>
              </optgroup>
          <select>

          <input list="countries">
          <datalist id="countries">
               <option>India</option>
               <option>Pakisthan</option>
               <option>Srilanka</option>
            </datalist>
        </form>
     </body>
     </html>
           
    
</body>
</html>
